<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Shop - ギフトループ</title>
    <meta name="description" content="贈り物の川に流す商品を購入。様々な価格帯の商品から選んで、ランダムに流れる贈り物を楽しもう。">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <nav class="navbar">
        <div class="nav-container">
          <a href="index.html" class="nav-logo" style="text-decoration-line: none;">
            <i class="fas fa-gift"></i>
            <span>ギフトループ</span>
        </a>
          <ul class="nav-menu">
            <li><a href="index.html" data-nav="home">ホーム</a></li>
            <li><a href="shop.html" data-nav="shop">ショップ</a></li>
            <li><a href="river.html" data-nav="river">贈り物のループ</a></li>
            <li><a href="send-gift.html" data-nav="send-gift">贈り物を送る</a></li>
            <li><a href="receive-gift.html" data-nav="receive-gift">贈り物を受け取る</a></li>
            <li class="user-menu" style="display: none">
              <a href="mypage.html" class="user-profile">
                <i class="fas fa-user-circle"></i>
                <span class="user-name">ユーザー</span>
              </a>
              <div class="user-dropdown">
                <a href="mypage.html"><i class="fas fa-user"></i> マイページ</a>
                <a href="#" id="logout-btn"
                  ><i class="fas fa-sign-out-alt"></i> ログアウト</a
                >
              </div>
            </li>
            <li>
              <a href="auth.html" class="btn-login" id="login-btn">ログイン</a>
            </li>
          </ul>
          <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="shop-hero">
        <div class="container">
            <h1>贈り物ショップ</h1>
            <p>川に流す贈り物を選んで、誰かの笑顔を作りましょう</p>
        </div>
    </section>

    <!-- Filter Section -->
    <section class="filter-section">
        <div class="container">
            <div class="filter-controls">
                <div class="filter-group">
                    <label>価格帯:</label>
                    <select id="priceFilter">
                        <option value="">すべて</option>
                        <option value="1000">¥1,000以下</option>
                        <option value="3000">¥1,000-3,000</option>
                        <option value="5000">¥3,000-5,000</option>
                        <option value="10000">¥5,000-10,000</option>
                        <option value="10001">¥10,000以上</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>カテゴリー:</label>
                    <select id="categoryFilter">
                        <option value="">すべて</option>
                        <option value="food">食品・スイーツ</option>
                        <option value="beauty">美容・コスメ</option>
                        <option value="fashion">ファッション</option>
                        <option value="tech">テクノロジー</option>
                        <option value="home">生活用品</option>
                        <option value="hobby">趣味・エンタメ</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>並び順:</label>
                    <select id="sortFilter">
                        <option value="popular">人気順</option>
                        <option value="price-low">価格が安い順</option>
                        <option value="price-high">価格が高い順</option>
                        <option value="new">新着順</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="products-section">
        <div class="container">
            <div class="products-grid" id="productsGrid">
                <!-- Product cards will be generated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Shopping Cart -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>カート</h3>
            <button class="close-cart" id="closeCart">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be added here -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>合計:</span>
                <span id="cartTotal">¥0</span>
            </div>
            <button class="btn-primary checkout-btn" id="checkoutBtn">
                川に流す
            </button>
        </div>
    </div>

    <!-- Cart Toggle Button -->
    <div class="cart-toggle" id="cartToggle">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count" id="cartCount">0</span>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
          <div class="footer-content">
            <div class="footer-section">
              <div class="footer-logo">
                <i class="fas fa-gift"></i>
                <span>ギフトループ</span>
              </div>
              <p>贈り物の新しい体験を提供するプラットフォーム</p>
            </div>
            <div class="footer-section">
              <h4>サービス</h4>
              <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="shop.html">ショップ</a></li>
                <li><a href="river.html">贈り物の川</a></li>
              </ul>
            </div>
            <div class="footer-section">
              <h4>会社情報</h4>
              <ul>
                <li><a href="#">プライバシーポリシー</a></li>
                <li><a href="#">利用規約</a></li>
                <li><a href="#">お問い合わせ</a></li>
              </ul>
            </div>
            <div class="footer-section">
              <h4>フォローする</h4>
              <div class="social-links">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
              </div>
            </div>
          </div>
          <div class="footer-bottom">
            <p>&copy; 2025 ギフトループ. 無断転載を禁じます。.</p>
          </div>
        </div>
    </footer>

    <script src="js/partials.js"></script>
    <script src="js/notify.js"></script>
    <script src="js/core/App.js"></script>
    <script src="shop.js"></script>
</body>
</html>
